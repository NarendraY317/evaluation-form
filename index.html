<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pure Form Test</title>
</head>
<body>

    <h1>Pure HTML Form Test</h1>
    <p>This form has no JavaScript. It will redirect to a Netlify page after submission.</p>

    <form name="strategic-evaluation" method="POST" data-netlify="true">
        <p>
            <label>Test Input: <input type="text" name="test-input" /></label>
        </p>
        <p>
            <button type="submit">Submit Final Test</button>
        </p>
    </form>

</body>
</html>
